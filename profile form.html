<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>profile form</title>
    <style>
        body{
            background-image: linear-gradient(0deg,pink,yellow,pink) ;
            background-repeat: no-repeat;}
        div.container{
            background-color: aliceblue;
            justify-content: center;
        }
    </style>
</head>
<body>
     <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <img src="https://png.pngtree.com/png-clipart/20230824/original/pngtree-shopper-woman-shopaholic-female-shopping-picture-image_8437465.png"
                alt="shopping" class="img-fluid" style="height: 510px; width: 400px;justify-content: center;">
            </div>
            <div class="col">
                <b>login</b>
                <form>
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                        <label for="name">Name</label>
                      </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                        <label for="email">Email</label>
                      </div>
                      <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        <label for="pwd">Password</label>
                        <div class="mb-3 mt-3">
                            <label for="addrs">Address</label>
                            <textarea class="form-control" rows="2" id="addrs" name="text"></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">confirm</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
